<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Reset Password | Fixlancer</title>
</head>
<body>
    <div class="main-reset">
        <div class="logo_header">
            <img src="images/logo.png" alt="logo" width="139.59">
        </div>
        <div class="reset-password">
            <p>Reset Password</p>
        </div>
        <div class="text">
            <p>Please enter your details. We will send you a new password.</p>
        </div>
        <div class="login-card">
            <form action="">
                <input type="text" name="email" id="email" placeholder="Username or Email">
                <input type="submit" value="Reset" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
